{% extends 'base.html' %}

{% block title %}
    Editar Estoque
{% endblock title %}

{% block page %}
    <h3>Editar</h3>
    <a class="btn btn-primary"
       onclick="javascript:history.back();">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>
{% endblock page %}

{% block content %}
    <hr>
    <div class="card shadow mb-4">
        <div class="card-header py-3 text-center">
            <h4 class="m-0 font-weight-bold text-primary">Editar Estoque</h4>
        </div>
        <!-- Content Row -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="p-5">
                    <form method="post" class="user">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" name="nome"
                                       value="{{ form.nome.value }}" placeholder="Nome">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Editar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
