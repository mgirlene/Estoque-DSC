{% extends 'base.html' %}

{% block title %}
    Meus Estoques
{% endblock title %}

{% block page %}
    <h3 style="margin-top: .8rem;">Meus Estoques</h3>
{% endblock page %}

{% block content %}
    <!-- Content Row -->
    <div class="row">
        {% csrf_token %}
        {% for estoque in estoque_list %}
            <div class="card" style="margin-top:20px;">
                <div class="card-header">
                    <h3>{{ estoque.nome }}</h3>
                </div>
                <div class="footer" style="margin: 20px;">

                    <div class="btn-group">
                        <a class="btn btn-primary mr-3" href="{% url 'estoque_update' estoque.id %}">
                            <i class="fas fa-edit"></i>
                            <span>Editar</span>
                        </a>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-danger mr-3"
                           href="{% url 'estoque_delete' estoque.id %}">
                            <i class="fas fa-trash-alt"></i>
                            <span>Excluir</span>
                        </a>
                    </div>

                     <div class="btn-group">
                        <a class="btn btn-danger mr-3"
                           href="{% url 'estoque_delete' estoque.id %}">
                            <i class="fas fa-trash-alt"></i>
                            <span>Add Produto</span>
                        </a>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-danger mr-3"
                           href="{% url 'estoque_delete' estoque.id %}">
                            <i class="fas fa-trash-alt"></i>
                            <span>Ver</span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
